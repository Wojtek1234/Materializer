apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.1"

    signingConfigs {
        mobilewarsaw_debug {
            storeFile file("${rootDir}/dev-tools/mobilewarsaw.keystore")
            storePassword "mobilewarsaw"
            keyAlias "materializer_debug"
            keyPassword "materializerdebug"
        }
    }

    defaultConfig {
        applicationId "pl.mobilewarsaw.android.materializer"
        minSdkVersion 9
        targetSdkVersion 19

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling false
    }

    buildTypes {
        debug{
            signingConfig android.signingConfigs.mobilewarsaw_debug
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile 'org.roboguice:roboguice:3.0'
    provided 'org.roboguice:roboblender:3.0'
    provided 'com.jayway.android.robotium:robotium-solo:5.2.1'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}
